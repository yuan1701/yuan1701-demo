<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
            margin: 0;
            padding: 0
        }
    body{
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        transition: all 2s linear;
    }
    #wind{
        width: 100%;
        height: 100%;
        perspective: 800px;
        perspective-origin: 50% 50%;
    }
    #plane.front{
        transform: rotateY(0deg)
    }
    #plane{
        background: rgba(255, 255, 255, 0.15);
        transform: rotateY(-180deg);
        position: relative;
        box-sizing: border-box;
        padding: 20px;
        text-align: center;
        /* 隐藏被旋转元素 */
        backface-visibility: hidden;
        width: 400px;;
        height: 260px;
        top: 240px;
        transition: all 0.8s ease-in-out;
        margin: auto

    }
    .message{
        width: 100%;
        max-width: 360px ;
        min-height: 100px;
        padding: 20px; 
        height: 140px;
        font-size: 14px;
        line-height: 20px;
    }
    .send{
        transition: all 0.3s ease-in-out;
        /* hsl(hue(0-360), saturation, lightness) */
        border: 2px solid hsl(194, 100%, 72%);;
        margin: 15px 0;
        padding: 10px;



    }
    .send:active{
        transform: scale(0.85) ;
        transition: all 10ms ease-in-out;
        background-color: hsl(194, 30%, 70%);

    }
    .plane_close{

    }

    #wind_container{
        perspective: 600;
        perspective-origin:200px 131px ;
        transform-style:preserve-3d ;
        transition: all 0.8s ease-in-out;
        /* backface-visibility: hidden; */
        position: relative;
        width: 400px;
        height: 260px;
        margin: auto;
        background: red
    }

    #wind_container.beginning{
        transform: rotateY(180deg)
    }
    #left-wing,#right-wing{
        transform-style: preserve-3d;
        width: 200px;
        height: 260px;
        display: block;
        position: absolute;
        top: 0;
        transition: all 1s ease-in-out
    }
    #left-wing{
        transform: rotateZ(0deg);
        transform-origin: 100% 50% 0;
        left: 0;
    }
    #right-wing{
        transform: rotateZ(0deg);
        transform-origin: 0% 50%;
        left: 199px;
    }
    .wing{
        position: absolute;
        transform-origin: 0 0 0;
        perspective: 1;
        perspective-origin: 50% 50%;
        backface-visibility: hidden;
        transition: all 1.3s linear;
        box-sizing: border-box;
        background: none;
        border: none;
        border-top: 240px solid hsla(0, 0%, 0%, 0);
        border-bottom: 0px solid hsla(0, 0%, 0%, 0);
        border-right: 240px solid hsl(0, 0%, 88%);
        width: 0px;
        height: 0px;
        bottom: 0;
    }
    .wing1{
        transform-origin: 100% 100%;
        transform: translateY(-38px) translateX(8deg) rotateZ(22.62deg) skewY(-22.62deg);
    }
    .wing2{
        transform-origin: 100% 100%;
        transform: rotateZ(22.62deg) ;
        border-left: 100px solid hsl(0, 0%, 88%);
        border-right: none;
        left: 100px;
    }
    .wing3{
        transform-origin: 100% 100%;
        transform: rotateZ(22.62deg) ;
        border-left: 100px solid hsl(0, 0%, 88%);
        border-right: none;
        left: 100px;
    }
    .curvable.top_left{
        transform-origin: 100px 112px;
        transition-delay: 1300ms;
        width: 0px;
        height: 0;
        top: 0;
        border-right: 202px solid hsla(0, 0%, 0%, 0);
        border-bottom: 202px solid hsla(0, 0%, 0%, 0);
        border-top: 202px solid hsl(0, 0%, 88%);
    }

    .bottom_left.curvable{
        transform-origin: 109px 0;
        transition-delay: 2100ms;
        width: 109px;
        height: 38px;
        background: hsl(0, 0%, 88%);
        bottom: 0;
        left: 0
    }
    
    .bottom_right.curvable{
        transform-origin: 0px 0;
        transition-delay: 2450ms;
        width: 109px;
        height: 38px;
        background: hsl(0, 0%, 88%);
        bottom: 0;
        right: 0
    }

    .bottom_left.curvable::after{
        position: absolute;
        content: '';
        border-right: 92px solid hsla(0, 0%, 0%, 0);
        border-bottom: 39px solid hsl(0, 0%, 88%);
        border-top: 37px solid hsla(0, 0%, 0%, 0);
        left: 109px;
        bottom: 0;
    }
    .bottom_right.curvable::after{
        position: absolute;
        content: '';
        border-right: 92px solid hsla(0, 0%, 0%, 0);
        border-bottom: 39px solid hsl(0, 0%, 88%);
        border-top: 37px solid hsla(0, 0%, 0%, 0);
        left: -92px;
        bottom: 0;
    }
    .curvable{
         
    }






    </style>
